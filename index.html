<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8 name="viewport" content="width=device-width, initial-scale=1">
    <title>Mpho Mafata</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="script.js">
    <link rel="icon" href="/assets/profile_logo.ico"
            type="image/x-icon">
   <style>
      body {
         font-family: Arial;
      }
      /* Style the tab */
      .tab {
         overflow: hidden;
         border: 1px solid #ccc;
         background-color: #f1f1f1;
      }
      /* Style the buttons inside the tab */
      .tab button {
         background-color: #f1f1f1;
         float: left;
         border: none;
         outline: none;
         cursor: pointer;
         padding: 14px 16px;
         transition: 0.3s;
         font-size: 17px;
      }
      /* Change background color of buttons on hover */
      .tab button:hover {
         background-color: rgb(173, 150, 232);
      }
      /* Create an active/current tablink class */
      .tab button.active {
         background-color: rgb(173, 150, 232);;
      }
      /* Style the tab content */
      .tabcontent {
         text-align: center;
         display: none;
         padding: 6px 12px;
         -webkit-animation: fadeEffect 1s;
         animation: fadeEffect 1s;
      }
   </style>
  </head>
  
  <body>
  
  <h1>Mpho Mafata</h1>
  <h3>Thank you for spending your time to visit my website.</h3>
   <div class="tab">
     <button class="tablinks" onclick="langName(event, 'Home')" id="defaultOpen">Home</button>
     <button class="tablinks" onclick="langName(event, 'Publications')">Publications</button>
     <button class="tablinks" onclick="langName(event, 'Projects')">Projects</button>
     <button class="tablinks" onclick="langName(event, 'Contact Me')">Contact Me</button>
   </div>
    
   <div id="Home" class="tabcontent">
      <h3>Welcome to my page</h3>
      <p>This is where you will find my work</p>
     
   </div>

    <div id="Publications" class="tabcontent">
      <h3>Publications</h3>
      <p>Publications</p>
   </div>
    
   <div id="Projects" class="tabcontent">
      <h3>Projects</h3>
      <p>Projects</p>
   </div>
    
   <div id="Contact Me" class="tabcontent">
      <h3>Contact Me</h3>
      <p>Contact Me</p>
   </div>
    
   <script>
      function langName(evt, name) {
         var i, tabcontent, tablinks;
         tabcontent = document.getElementsByClassName("tabcontent");
         for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
         }
         tablinks = document.getElementsByClassName("tablinks");
         for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
         }
         document.getElementById(name).style.display = "block";
         evt.currentTarget.className += " active";
      }
     </script>
  </body>
